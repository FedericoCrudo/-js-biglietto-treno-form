<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>JS - Tool</title>
</head>
<body>
    <main>
       <!-- section biglietti treno -->
       <section  class="treno block m_top_50 ms_text_darkblue">
        <h2>Biglietti Treno</h2>
        <div class="box m_top_10 ">
            <div id="message"></div>
            <!-- form -->
            <form action="#" class="pd_50">
                <div class="col">
                    <label class="m_top_10" for="nome">Nome e Cognome </label>
                    <input type="text" id="nome" placeholder="Inserisci Nome e cognome">
                </div>
                <div class="col">
                     <label for="km">KM da Percorrere</label>
                    <input type="number" id="km" placeholder="KM">
                </div>
                <div class="col">
                    <label for="eta">Fascia d'eta</label>
                    <select name="" id="eta">
                        <option value=""></option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over65</option>
                            <option value="minorenne">minorenne</option>
                    </select>
                </div>
                <div class="button-section m_top_50">
                    <button class="button-green button" id="richiedi" class="text_tras_up" type="submit">Richiedi</button>
                    <button class="button-red button" id="annulla" class="text_tras_up" type="submit">Annulla</button>
                </div> 
            </form>

        </div>
    </section>
    <section class=" block m_top_50 ms_text_darkblue"">
        <h2>Il tuo Biglietto</h2>
        <div id="box-biglietto" class="box m_top_10 hidden pd_20">
                <h2>Dettaglio Passegero</h2>
                <div class="biglietto">
                    <div id="left-information"  class=" pd_20">
                        <h3 class="m_bottom_10">Nome passeggero</h3>
                        <span id="nomeP"></span>
                    </div>
                    <div class="right-information pd_20">
                        <table>
                            <thead>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice Cp</th>
                                <th>Costo biglietto</th>
                            </thead>
                            <tr id="data">
                                <td id="offerta"></td>
                                <td id="carrozza"></td>
                                <td id="codicecp"></td>
                                <td id="costo"></td>
                            </tr>
                        </table>
                    </div>
                </div>
               
            
        </div>
    </section>
    </main>
    <footer>
        
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
